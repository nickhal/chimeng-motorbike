name: ğŸš€ Deploy to Hostinger

on:
  push:
    branches:
      - main # Triggers on push to main branch

jobs:
  build-and-deploy:
    name: ğŸ— Build & ğŸ“‚ Deploy to Hostinger
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Build the static site
        run: npm run build

      - name: ğŸ” Debug secrets (will show if secrets exist)
        run: |
          echo "FTP_HOST exists: ${{ secrets.FTP_HOST != '' }}"
          echo "FTP_USERNAME exists: ${{ secrets.FTP_USERNAME != '' }}"
          echo "FTP_PASSWORD exists: ${{ secrets.FTP_PASSWORD != '' }}"
          echo "FTP_REMOTE_DIR exists: ${{ secrets.FTP_REMOTE_DIR != '' }}"

      - name: ğŸ” Test FTP connection
        run: |
          echo "Testing connection to FTP server..."
          ping -c 3 ${{ secrets.FTP_HOST }} || echo "Ping failed, but FTP might still work"

      - name: ğŸ“¤ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          local-dir: ./out/
          port: 21
          protocol: ftp
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.next/**
            **/.env*
